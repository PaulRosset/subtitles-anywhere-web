<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="options.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <h2>Provide your own texts tracks</h2>
        <form id="form-infos">
          <select name="subtitleType" id="subtitles-type">
            <option value="srt">SRT</option>
            <option value="ttml">TTML</option>
            <option value="vtt">VTT</option>
            <option value="sami">SAMI</option>
          </select>
          <div>
            <label>From url ?</label>
            <input
              type="radio"
              readonly=""
              tabindex="0"
              id="txtPicker-url"
              name="txtPickerUrl"
            />
          </div>
          <div>
            <label>From classic text ?</label>
            <input
              type="radio"
              readonly=""
              tabindex="0"
              id="txtPicker-classic"
              name="txtPickerClassic"
            />
          </div>
          <textarea name="text" id="text" cols="30" rows="10"></textarea>
          <input
            type="text"
            id="url"
            name="url"
            placeholder="Enter url text track"
          />
          <br />
          <button type="submit">Save changes</button>
        </form>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
