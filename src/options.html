<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="options.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="subAny">
      <h4>Text track manager:</h4>
      <form id="formInfos">
        <div class="positionOption">
          <label
            class="normalSpaceOption specifyParsers bold"
            for="subtitleType"
            >- Subtitles's type:
            <div class="parsers">
              (
              <a
                href="https://github.com/PaulRosset/subtitles-anywhere-web/wiki#srt"
                >SRT</a
              >,
              <a
                href="https://github.com/PaulRosset/subtitles-anywhere-web/wiki#ttml"
                >TTML</a
              >,
              <a
                href="https://github.com/PaulRosset/subtitles-anywhere-web/wiki#vtt"
                >VTT</a
              >,
              <a
                href="https://github.com/PaulRosset/subtitles-anywhere-web/wiki#sami"
                >SAMI</a
              >
              )
            </div>
          </label>
          <select name="subtitleType" id="subtitlesType">
            <option value="srt">SRT</option>
            <option value="ttml">TTML</option>
            <option value="vtt">VTT</option>
            <option value="sami">SAMI</option>
          </select>
        </div>
        <hr class="styleHr" />
        <div class="positionOption">
          <label class="bold"
            >- Where do you want to get the subtitles from ?
            <div class="parsers">
              (
              <a
                href="https://github.com/PaulRosset/subtitles-anywhere-web/wiki#url"
                >URL</a
              >,
              <a
                href="https://github.com/PaulRosset/subtitles-anywhere-web/wiki#text"
                >Text</a
              >
              )
            </div>
          </label>
          <div>
            <div class="normalSpaceOption">
              <input
                type="radio"
                tabindex="0"
                id="pickerUrl"
                name="pickerUrl"
              />
              <label for="pickerUrl">URL</label>
            </div>
            <div class="normalSpaceOption">
              <input
                type="radio"
                tabindex="0"
                id="pickerTxt"
                name="pickerTxt"
              />
              <label for="pickerTxt">Text</label>
            </div>
          </div>
        </div>
        <hr class="styleHr" />
        <div>
          <label class="bold">
            - Insert your subtitle:
          </label>
          <textarea
            style="margin: 5px 0;"
            class="fullSize"
            name="text"
            id="text"
            rows="10"
            placeholder="Text track"
          ></textarea>
          <input
            style="margin: 5px 0;"
            class="fullSize"
            type="text"
            id="url"
            name="url"
            tabindex="0"
            placeholder="Text track URL"
          />
        </div>
        <hr class="styleHr" />
        <div class="positionOption">
          <label for="timeoffset" class="bold specifyParsers"
            >- Time-offset (seconds):
            <div class="parsers">
              (
              <a
                href="https://github.com/PaulRosset/subtitles-anywhere-web/wiki#text"
                >Timeoffset</a
              >
              )
            </div></label
          >
          <input
            style="margin: 5px 0;"
            type="number"
            id="timeoffset"
            name="timeoffset"
          />
        </div>
        <hr class="styleHr" />
        <div class="positionOption">
          <label for="sizeSub" class="bold specifyParsers">
            - Subtitle's size:
            <div class="parsers">
              (
              <a
                href=""
                >Size in pixels</a
              >
              )
            </div></label
          >
            <input
              style="margin: 5px 0;"
              type="number"
              id="sizeSub"
              name="sizeSub"
            />
          </label>
        </div>
        <hr class="styleHr" />
        <div class="saverDiv">
          <button type="submit" class="ui primary button" id="saver">
            Save changes
          </button>
          <div id="notification"></div>
        </div>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
